<!doctype html>
<html>
<head>

	<meta charset="utf-8" />

	<title><%= name %> | <%= description %></title>

	<link rel="stylesheet" href="../css/main.css" />
	<!--<link rel="stylesheet" href="../css/github.css" />-->

</head>
<body>


	<!--  header  -->


	<h1 id="name"><%= name %></h1>
	<h2 id="description"><%= description %></h2>

	<a class="github-banner" href="https://github.com/eighttrackmind/contributor.io">
		<img src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-graphite@2x.png" alt="Fork me on GitHub" />
	</a>


	<!--  REST API SAMPLE  -->


	<div id="sample-rest">
		<h3>REST API</h3>

		<pre><code>GET http://contributor.io?[github=username]&amp;[npm=username] ...</code></pre>

		<table>
			<thead>
				<tr>
					<th>Query Parameter</th>
					<th>Description</th>
					<th>Optional</th>
				</tr>
				<% _.each(support, function(key, value) { %>
					<tr>
						<td><code><%= value %></code></td>
						<td><%= key %></td>
						<td>Yes</td>
					</tr>
				<% }) %>
			</thead>
		</table>

		<h4>Example</h4>

		<pre><code>GET contributor.io?github=eighttrackmind&npm=bcherny&gem=bcherny</code></pre>

	</div>


</body>
</html>
